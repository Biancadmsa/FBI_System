<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FBI System</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="background-image"></div>
    <h1>&#128374; FBI System &#128374;</h1>
    <div class="card bg-dark text-center">
      <div class="card-body">
        <form id="loginForm">
          <h1>&#128372; &#128372; &#128372;</h1>
          <h2 class="card-title text-center">Ingrese sus credenciales</h2>
          <div class="row d-flex align-items-center mb-1">
            <div class="email col-12 mb-2"><h3>Email:</h3></div>
            <div class="col-7 m-auto">
              <input type="text" name="email" class="form-control" />
            </div>
          </div>
          <div class="row d-flex align-items-center">
            <div class="password col-12 m-2"><h3>Password:</h3></div>
            <div class="col-7 m-auto">
              <input type="password" name="password" class="form-control" />
            </div>
          </div>
          <button type="submit" class="btn bg-light my-3">
            <h4>Ingresar&#128373;</h4>
          </button>
        </form>
        <div id="errorMessage" class="text-danger mt-2" style="display: none">
          Error en la autenticación. Intente nuevamente.
        </div>
      </div>
    </div>
    <script src="script.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background: #292727;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 100vh;
        position: relative;
        z-index: 1;
      }
      h1 {
        color: rgb(150, 255, 30);
        font-weight: 900;
        font-size: 65px;
      }
      h2 {
        font-size: 23px;
        color: rgb(255, 0, 0);
      }
      h3 {
        color: rgb(255, 255, 255);
        font-size: 20px;
      }
      h4 {
        font-size: 18px;
        font-weight: 700;
      }
      .card {
        border-radius: 15px;
        border-color: chartreuse;
      }
      .background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("img.jpg"); /* Asegúrate de que img.jpg esté en la raíz del proyecto */
        background-size: cover; /* Cubrir todo el área del contenedor */
        background-repeat: no-repeat;
        background-position: center;
        opacity: 0.4;
        z-index: -1;
      }
    </style>
  </body>
</html>
