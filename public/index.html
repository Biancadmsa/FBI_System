<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FBI System</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="containertext">
      <h1 style="font-size: 80px;">&#128374; FBI System &#128374;</h1>
    </div>
    <div class="card bg-dark text-center">
      <div class="card-body ">
        <form id="loginForm"class="content bg-dark">
          <h1>&#128372; &#128372; &#128372;</h1>
          <h2 class="card-title text-center ">Ingrese sus credenciales</h2>
          <div class="row d-flex align-items-center mb-1">
            <div class="email col-12 mb-2"><h3>Email:</h3></div>
            <div class="col-7 m-auto">
              <input type="text" name="email" class="form-control" />
            </div>
          </div>
          <div class="row d-flex align-items-center">
            <div class="password col-12 m-2"><h3>Password:</h3></div>
            <div class="col-7 m-auto">
              <input type="password" name="password" class="form-control" />
            </div>
          </div>
          <button type="submit" class="btn bg-info my-3">
            <h4>Ingresar&#128373;</h4>
          </button>
        </form>
        <div id="errorMessage" class="text-danger mt-2" style="display: none">
          Error en la autenticaci√≥n. Intente nuevamente.
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
